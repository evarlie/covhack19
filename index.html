<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Sign Adventure</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.cyan-teal.min.css" />
  <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono" rel="stylesheet">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

  <div id="app">
    <div id="images">
      <div class="side-by-side" id="webcam-container">
        <video autoplay playsinline muted id="webcam" width="224" height="224"></video>
      </div>
      <div class="side-by-side" id="image-container">
        <img src="images/a.png" id="image">
      </div>
      <div id="loading-bar"></div>
      <button id="start">start</button>
      <button id="train">train</button>
      <button id="next">next</button>
      <button id="story">story</button>
    </div>

    <p id="scenario">
      This is a scenario. You have been presented with an [a]pple, [b]annana, and a [c]herry. Which do you choose?
    </p>

    <div id="input-container">
      <span id="prompt">></span>
      <span id="choice"></span>
    </div>
  </div>


  <script src="index.js"></script>
</body>

</html>
